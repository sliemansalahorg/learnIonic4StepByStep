<ion-header>    
    <ion-toolbar color="dark">
      <ion-title text-center>Home</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-radio-group>
          <ion-list-header>
            <ion-label>Name</ion-label>
          </ion-list-header>
      
          <ion-item>
            <ion-label>Biff</ion-label>
            <ion-radio slot="start" value="biff" checked></ion-radio>
          </ion-item>
      
          <ion-item>
            <ion-label>Griff</ion-label>
            <ion-radio slot="start" value="griff"></ion-radio>
          </ion-item>
      
          <ion-item>
            <ion-label>Buford</ion-label>
            <ion-radio slot="start" value="buford"></ion-radio>
          </ion-item>
        </ion-radio-group>

        <ion-radio-group>
            <ion-list-header>
              <ion-label>Job</ion-label>
            </ion-list-header>
        
            <ion-item>
              <ion-label>Ionic</ion-label>
              <ion-radio slot="start" value="ionic"></ion-radio>
            </ion-item>
        
            <ion-item>
              <ion-label>Angular</ion-label>
              <ion-radio slot="start" value="angular" checked></ion-radio>
            </ion-item>
          </ion-radio-group>
      </ion-list>
</ion-content>
